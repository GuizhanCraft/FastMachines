# Enable auto update
auto-update: true

# The locale of the plugin.
# Available languages: https://github.com/ybw0014/FastMachines/tree/master/src/main/resources/lang
lang: en-US

# Enable researches for items in this addon.
enable-researches: true

# Fast machines related settings.
fast-machines:
  # Whether to use energy on crafting.
  # Disabling this option will change the recipes of fast machines.
  # The energy per use is defined per machine in /plugins/Slimefun/Items.yml
  use-energy: true

# Print debug messages.
debug: false
